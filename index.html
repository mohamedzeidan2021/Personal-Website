<body>
    <div>
        <div>
            <div class="homePage">
                <img class="pic" src="/pics/imgpt2.jpg" alt="Self Portrait"> 
                <h1 class="name">Mohamed Zeidan</h1>
                <h3 class="underName">Studying Computer Science at University of California, Berkeley</h3>
            </div>

            <div class="homeButtons center">
                <button id="contactButton"><a href="contact.html">Contact</a></button>
                <button id="githubButton"><a href="https://github.com/MohamedZeidan2021" target="_blank">Github</a></button>
                <button id="aboutButton"><a href="about.html">About</a></button>
            </div>

            <p id="counterDisplay">Counter: 0</p>
            <button class="clickButton" id="counterButton">click</button>
            <script>
                // Initialize a counter variable
                var counter = 0;

                // Find the button element by its class
                var button = document.getElementById('counterButton');

                // Find the display element by its ID
                var display = document.getElementById('counterDisplay');

                // Add a click event listener to the button
                button.addEventListener('click', function() {
                    // Increment the counter
                    counter++;

                    // Update the counter display
                    display.textContent = 'Counter: ' + counter;
                });
            </script>
        </div>
    </div>

<script src="js/script.js"></script>

</body>
